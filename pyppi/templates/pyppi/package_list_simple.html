<html>{% load url from future %}{% load files %}
<head>
<title>Simple Package Index</title>
</head>
<body>
{% for package in package_list %}
    {% can_download_package package as perm %}
    {% if perm %}
        <a href="{% url 'pyppi-package-simple' package=package.name %}">{{ package.name }}</a><br/>
    {% endif %}
{% endfor %}
</body>
</html>
